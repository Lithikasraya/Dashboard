<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Quality Monitoring Dashboard</title>
  <style>
    :root {
      --bg-color: #f4f6f9;
      --text-color: #222;
      --card-bg: #fff;
      --box-border: #ddd;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    .dark-theme {
      --bg-color: #1e1e2f;
      --text-color: #f4f4f4;
      --card-bg: #2c2c3e;
      --box-border: #444;
      --shadow: rgba(255, 255, 255, 0.1);
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: var(--bg-color);
      color: var(--text-color);
      border-bottom: 1px solid var(--box-border);
      box-shadow: 0 2px 8px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header img {
      height: 50px;
      border-radius: 8px;
    }

    .theme-toggle {
      padding: 8px 16px;
      border: 2px solid var(--text-color);
      border-radius: 10px;
      background: var(--card-bg);
      color: var(--text-color);
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: 0.3s;
    }

    .theme-toggle:hover {
      background: var(--text-color);
      color: var(--bg-color);
    }

    main {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 12px var(--shadow);
      border: 1px solid var(--box-border);
    }

    canvas {
      width: 100% !important;
      height: 300px !important;
    }
  </style>
</head>
<body>
  <header>
    <h1>Air Quality Monitoring Dashboard</h1>
    <div class="header-right">
      <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Toggle</button>
      <img src="https://i.ibb.co/KxGwCgL6/Kietsmartcity.jpg" alt="Kietsmartcity">
    </div>
  </header>

  <main>
    <div class="card">
      <h2>PM2.5 Levels</h2>
      <canvas id="pm25Chart"></canvas>
    </div>
    <div class="card">
      <h2>PM10 Levels</h2>
      <canvas id="pm10Chart"></canvas>
    </div>
    <div class="card">
      <h2>Temperature (Â°C)</h2>
      <canvas id="tempChart"></canvas>
    </div>
    <div class="card">
      <h2>Humidity (%)</h2>
      <canvas id="humidityChart"></canvas>
    </div>
    <div class="card">
      <h2>Noise Levels (dB)</h2>
      <canvas id="noiseChart"></canvas>
    </div>
  </main>

  <!-- âœ… Correct Chart.js include -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Theme Toggle
    function toggleTheme() {
      document.body.classList.toggle("dark-theme");
    }

    // Create chart function
    function createChart(ctxId, label, color) {
      return new Chart(document.getElementById(ctxId), {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: label,
            data: [],
            borderColor: color,
            backgroundColor: color + "33",
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { title: { display: true, text: "Time" }},
            y: { beginAtZero: true }
          }
        }
      });
    }

    // Initialize charts
    const pm25Chart = createChart("pm25Chart", "PM2.5", "red");
    const pm10Chart = createChart("pm10Chart", "PM10", "orange");
    const tempChart = createChart("tempChart", "Temperature", "blue");
    const humidityChart = createChart("humidityChart", "Humidity", "green");
    const noiseChart = createChart("noiseChart", "Noise", "purple");

    // Fetch ThingSpeak Data
    async function fetchData() {
      try {
        const url = "https://api.thingspeak.com/channels/YOUR_CHANNEL_ID/feeds.json?results=10";
        const res = await fetch(url);
        const data = await res.json();

        let feeds = data.feeds || [];

        // Time labels
        let labels = feeds.map(f => f.created_at ? new Date(f.created_at).toLocaleTimeString() : "");

        // Safely parse values (replace missing with null)
        let pm25 = feeds.map(f => f.field1 ? parseFloat(f.field1) : null);
        let pm10 = feeds.map(f => f.field2 ? parseFloat(f.field2) : null);
        let temp = feeds.map(f => f.field3 ? parseFloat(f.field3) : null);
        let humidity = feeds.map(f => f.field4 ? parseFloat(f.field4) : null);
        let noise = feeds.map(f => f.field5 ? parseFloat(f.field5) : null);

        updateChart(pm25Chart, labels, pm25);
        updateChart(pm10Chart, labels, pm10);
        updateChart(tempChart, labels, temp);
        updateChart(humidityChart, labels, humidity);
        updateChart(noiseChart, labels, noise);

      } catch (err) {
        console.error("ThingSpeak fetch failed, using dummy data:", err);

        // Fallback dummy data
        let labels = ["T1","T2","T3","T4","T5"];
        updateChart(pm25Chart, labels, [12, 19, 3, 5, 2]);
        updateChart(pm10Chart, labels, [7, 11, 5, 8, 13]);
        updateChart(tempChart, labels, [30, 32, 29, 31, 33]);
        updateChart(humidityChart, labels, [60, 62, 58, 64, 61]);
        updateChart(noiseChart, labels, [40, 45, 50, 42, 48]);
      }
    }

    // Update chart data
    function updateChart(chart, labels, data) {
      chart.data.labels = labels;
      chart.data.datasets[0].data = data;
      chart.update();
    }

    // Load data every 20s
    fetchData();
    setInterval(fetchData, 20000);
  </script>
</body>
</html>
