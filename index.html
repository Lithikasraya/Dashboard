<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Quality Monitoring Dashboard</title>
  <style>
    :root {
      --bg-color: #f4f6f9;
      --text-color: #222;
      --card-bg: #fff;
      --box-border: #ddd;
      --shadow: rgba(0, 0, 0, 0.1);
      --accent: #0078ff;
    }

    .dark-theme {
      --bg-color: #1e1e2f;
      --text-color: #f4f4f4;
      --card-bg: #2c2c3e;
      --box-border: #444;
      --shadow: rgba(255, 255, 255, 0.1);
      --accent: #00c8ff;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: var(--bg-color);
      color: var(--text-color);
      border-bottom: 1px solid var(--box-border);
      box-shadow: 0 2px 8px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-left {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header img {
      height: 50px;
      border-radius: 8px;
    }

    .theme-toggle, .back-btn {
      padding: 8px 16px;
      border: 2px solid var(--text-color);
      border-radius: 10px;
      background: var(--card-bg);
      color: var(--text-color);
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: 0.3s;
    }

    .theme-toggle:hover, .back-btn:hover {
      background: var(--text-color);
      color: var(--bg-color);
    }

    main {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 12px var(--shadow);
      border: 1px solid var(--box-border);
    }

    .card h2 {
      margin-top: 0;
      margin-bottom: 10px;
      color: var(--accent);
    }

    canvas {
      width: 100% !important;
      height: 300px !important;
    }

    /* üìå Live Data Box Styling */
    .data-box {
      display: flex;
      flex-direction: column;
      gap: 12px;
      font-size: 16px;
      font-weight: bold;
    }

    .data-item {
      display: flex;
      justify-content: space-between;
      padding: 12px;
      background: var(--bg-color);
      border-radius: 10px;
      border: 1px solid var(--box-border);
      box-shadow: 0 2px 6px var(--shadow);
      transition: transform 0.2s;
    }

    .data-item:hover {
      transform: scale(1.02);
    }

    .last-updated {
      margin-top: 15px;
      font-size: 14px;
      color: gray;
      text-align: right;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <h1>Air Quality Monitoring Dashboard</h1>
      <a href="https://www.thinglink.com/view/scene/2011027455682282149" target="_blank">üåç Deploys</a>
    </div>
    <div class="header-right">
      <button class="back-btn" onclick="goBack()">‚¨Ö Back</button>
      <button class="theme-toggle" onclick="toggleTheme()">üåô Toggle</button>
      <img src="https://i.ibb.co/KxGwCgL6/Kietsmartcity.jpg" alt="Kietsmartcity">
    </div>
  </header>

  <main>
    <!-- üìå Live Data Box -->
    <div class="card">
      <h2>üìä Live Sensor Data</h2>
      <div class="data-box" id="liveData">
        <div class="data-item"><span>PM2.5</span><span id="pm25">--</span> Œºg/m¬≥</div>
        <div class="data-item"><span>PM10</span><span id="pm10">--</span> Œºg/m¬≥</div>
        <div class="data-item"><span>Temperature</span><span id="temperature">--</span> ¬∞C</div>
        <div class="data-item"><span>Humidity</span><span id="humidity">--</span> %</div>
        <div class="data-item"><span>Noise</span><span id="noise">--</span> dB</div>
      </div>
      <p class="last-updated" id="lastUpdated">Last updated: --</p>
    </div>

    <!-- üìå Graphs -->
    <div class="card"><h2>PM2.5 Levels</h2><canvas id="pm25Chart"></canvas></div>
    <div class="card"><h2>PM10 Levels</h2><canvas id="pm10Chart"></canvas></div>
    <div class="card"><h2>Temperature (¬∞C)</h2><canvas id="tempChart"></canvas></div>
    <div class="card"><h2>Humidity (%)</h2><canvas id="humidityChart"></canvas></div>
    <div class="card"><h2>Noise Levels (dB)</h2><canvas id="noiseChart"></canvas></div>
  </main>

  <!-- ‚úÖ Correct Chart.js include -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // üåô Theme Toggle
    function toggleTheme() {
      document.body.classList.toggle("dark-theme");
    }

    // ‚¨Ö Back Button
    function goBack() {
      window.location.href = "index.html"; // change if your main page is different
    }

    // üìä Chart creator
    function createChart(ctxId, label, color) {
      return new Chart(document.getElementById(ctxId), {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: label,
            data: [],
            borderColor: color,
            backgroundColor: color + "33",
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { title: { display: true, text: "Time" }},
            y: { beginAtZero: true }
          }
        }
      });
    }

    // Initialize charts
    const pm25Chart = createChart("pm25Chart", "PM2.5", "red");
    const pm10Chart = createChart("pm10Chart", "PM10", "orange");
    const tempChart = createChart("tempChart", "Temperature", "blue");
    const humidityChart = createChart("humidityChart", "Humidity", "green");
    const noiseChart = createChart("noiseChart", "Noise", "purple");

    // üì° ThingSpeak Config
    const channelID = "3063550"; // üîπ replace with your channel ID
    const readAPIKey = "AXHRNGPKTEO1TU2P"; // üîπ replace with your Read API Key
    const results = 50; // show last 50 entries
    const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${readAPIKey}&results=${results}`;

    // üì° Fetch ThingSpeak Data
    async function fetchData() {
      try {
        const res = await fetch(url);
        const data = await res.json();

        let feeds = data.feeds || [];

        // Time labels
        let labels = feeds.map(f => f.created_at ? new Date(f.created_at).toLocaleTimeString() : "");

        // Safely parse values
        let pm25 = feeds.map(f => f.field1 ? parseFloat(f.field1) : null);
        let pm10 = feeds.map(f => f.field2 ? parseFloat(f.field2) : null);
        let temp = feeds.map(f => f.field3 ? parseFloat(f.field3) : null);
        let humidity = feeds.map(f => f.field4 ? parseFloat(f.field4) : null);
        let noise = feeds.map(f => f.field5 ? parseFloat(f.field5) : null);

        // Update Charts
        updateChart(pm25Chart, labels, pm25);
        updateChart(pm10Chart, labels, pm10);
        updateChart(tempChart, labels, temp);
        updateChart(humidityChart, labels, humidity);
        updateChart(noiseChart, labels, noise);

        // Update Live Data Box (latest values)
        let latest = feeds[feeds.length - 1] || {};
        document.getElementById("pm25").textContent = latest.field1 || "--";
        document.getElementById("pm10").textContent = latest.field2 || "--";
        document.getElementById("temperature").textContent = latest.field3 || "--";
        document.getElementById("humidity").textContent = latest.field4 || "--";
        document.getElementById("noise").textContent = latest.field5 || "--";

        // Update last updated time
        if (latest.created_at) {
          document.getElementById("lastUpdated").textContent =
            "Last updated: " + new Date(latest.created_at).toLocaleString();
        }
      } catch (err) {
        console.error("ThingSpeak fetch failed:", err);
      }
    }

    // Update chart data
    function updateChart(chart, labels, data) {
      chart.data.labels = labels;
      chart.data.datasets[0].data = data;
      chart.update();
    }

    // üîÑ Load data every 20s
    fetchData();
    setInterval(fetchData, 20000);
  </script>
</body>
</html>
