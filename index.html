<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Quality Monitoring Dashboard</title>
  <style>
    :root {
      --bg-color: #f4f6f9;
      --text-color: #222;
      --card-bg: #fff;
      --box-border: #ddd;
      --shadow: rgba(0, 0, 0, 0.1);
      --accent: #0078ff;
    }
    .dark-theme {
      --bg-color: #1e1e2f;
      --text-color: #f4f4f4;
      --card-bg: #2c2c3e;
      --box-border: #444;
      --shadow: rgba(255, 255, 255, 0.1);
      --accent: #00c8ff;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: var(--bg-color);
      border-bottom: 1px solid var(--box-border);
      box-shadow: 0 2px 8px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .header-left h1 { margin: 0; color: var(--accent); }
    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    header img {
        height: 70px;   /* increase height */
        width: 70px;    /* optional: force width */
        border-radius: 8px;
    }
    .theme-toggle, .deploys-btn {
      padding: 8px 16px;
      border: 2px solid var(--text-color);
      border-radius: 10px;
      background: var(--card-bg);
      color: var(--text-color);
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: 0.3s;
    }
    .theme-toggle:hover, .deploys-btn:hover {
      background: var(--text-color);
      color: var(--bg-color);
    }
    main { padding: 20px; }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    .data-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 12px var(--shadow);
      border: 1px solid var(--box-border);
      transition: transform 0.2s;
    }
    .data-card:hover { transform: scale(1.05); }
    .data-card h3 { margin: 0; font-size: 18px; color: var(--accent); }
    .data-card p { font-size: 22px; font-weight: bold; margin: 10px 0 0; }
    .last-updated {
      margin-top: 10px;
      font-size: 14px;
      color: gray;
      text-align: right;
    }
    .chart-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 12px var(--shadow);
      border: 1px solid var(--box-border);
      position: relative;
    }
    .card h2 { margin: 0 0 10px; color: var(--accent); }
    .fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    .fullscreen-btn:hover { background: #005bb5; }
    canvas { width: 100% !important; height: 300px !important; }
    .fullscreen {
      position: fixed !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      width: 90% !important;
      height: 80% !important;
      z-index: 2000 !important;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px var(--shadow);
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <h1>Air Quality Dashboard</h1>
    </div>
    <div class="header-right">
      <button class="deploys-btn" onclick="goDeploys()"> Deploys</button>
      <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™Toggle</button>
      <img src="https://i.ibb.co/hRM3LMv9/white-logo-removebg-preview.png" alt="Logo">
    </div>
  </header>

  <main>
    <!-- ðŸ“Œ Live Data Cards -->
    <div class="cards">
      <div class="data-card"><h3>PM2.5</h3><p id="pm25">-- Î¼g/mÂ³</p></div>
      <div class="data-card"><h3>PM10</h3><p id="pm10">-- Î¼g/mÂ³</p></div>
      <div class="data-card"><h3>Temperature</h3><p id="temperature">-- Â°C</p></div>
      <div class="data-card"><h3>Humidity</h3><p id="humidity">-- %</p></div>
      <div class="data-card"><h3>Noise</h3><p id="noise">-- dB</p></div>
    </div>
    <p class="last-updated" id="lastUpdated">Last updated: --</p>

    <!-- ðŸ“Š Graphs -->
    <div class="chart-grid">
      <div class="card"><h2>PM2.5 Levels</h2><button class="fullscreen-btn" onclick="toggleFullscreen(this)">â›¶ Fullscreen</button><canvas id="pm25Chart"></canvas></div>
      <div class="card"><h2>PM10 Levels</h2><button class="fullscreen-btn" onclick="toggleFullscreen(this)">â›¶ Fullscreen</button><canvas id="pm10Chart"></canvas></div>
      <div class="card"><h2>Temperature (Â°C)</h2><button class="fullscreen-btn" onclick="toggleFullscreen(this)">â›¶ Fullscreen</button><canvas id="tempChart"></canvas></div>
      <div class="card"><h2>Humidity (%)</h2><button class="fullscreen-btn" onclick="toggleFullscreen(this)">â›¶ Fullscreen</button><canvas id="humidityChart"></canvas></div>
      <div class="card"><h2>Noise Levels (dB)</h2><button class="fullscreen-btn" onclick="toggleFullscreen(this)">â›¶ Fullscreen</button><canvas id="noiseChart"></canvas></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-theme");
    }
    function goDeploys() {
      window.location.href = "deploys.html";
    }
    function toggleFullscreen(btn) {
      const card = btn.parentElement;
      card.classList.toggle("fullscreen");
    }

    function createChart(ctxId, label, color) {
      return new Chart(document.getElementById(ctxId), {
        type: 'line',
        data: { 
          labels: [], 
          datasets: [{ 
            label, 
            data: [], 
            borderColor: color, 
            backgroundColor: color+"33", 
            fill: false, // ðŸ”¥ removed shaded background
            tension: 0.4,
            pointBackgroundColor: color,
            pointBorderColor: "#000",
            pointRadius: 4
          }] 
        },
        options: { 
          responsive: true, 
          maintainAspectRatio: false, 
          scales: { 
            x: { title: { display: true, text: "Time"}}, 
            y: { beginAtZero: true } 
          } 
        }
      });
    }

    const pm25Chart = createChart("pm25Chart", "PM2.5", "red");
    const pm10Chart = createChart("pm10Chart", "PM10", "orange");
    const tempChart = createChart("tempChart", "Temperature", "blue");
    const humidityChart = createChart("humidityChart", "Humidity", "green");
    const noiseChart = createChart("noiseChart", "Noise", "purple");

    const channelID = "3063550";  
    const readAPIKey = "AXHRNGPKTEO1TU2P";  
    const results = 30; 
    const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${readAPIKey}&results=${results}`;

    async function fetchData() {
      try {
        const res = await fetch(url);
        const data = await res.json();
        let feeds = data.feeds || [];
        let labels = feeds.map(f => f.created_at ? new Date(f.created_at).toLocaleTimeString() : "");
        let pm25 = feeds.map(f => f.field1 ? parseFloat(f.field1) : null);
        let pm10 = feeds.map(f => f.field2 ? parseFloat(f.field2) : null);
        let temp = feeds.map(f => f.field3 ? parseFloat(f.field3) : null);
        let humidity = feeds.map(f => f.field4 ? parseFloat(f.field4) : null);
        let noise = feeds.map(f => f.field5 ? parseFloat(f.field5) : null);

        updateChart(pm25Chart, labels, pm25);
        updateChart(pm10Chart, labels, pm10);
        updateChart(tempChart, labels, temp);
        updateChart(humidityChart, labels, humidity);
        updateChart(noiseChart, labels, noise);

        let latest = feeds[feeds.length - 1] || {};
        document.getElementById("pm25").textContent = (latest.field1 || "--") + " Î¼g/mÂ³";
        document.getElementById("pm10").textContent = (latest.field2 || "--") + " Î¼g/mÂ³";
        document.getElementById("temperature").textContent = (latest.field3 || "--") + " Â°C";
        document.getElementById("humidity").textContent = (latest.field4 || "--") + " %";
        document.getElementById("noise").textContent = (latest.field5 || "--") + " dB";
        if (latest.created_at) {
          document.getElementById("lastUpdated").textContent = "Last updated: " + new Date(latest.created_at).toLocaleString();
        }
      } catch (err) {
        console.error("ThingSpeak fetch failed:", err);
      }
    }
    function updateChart(chart, labels, data) {
      chart.data.labels = labels;
      chart.data.datasets[0].data = data;
      chart.update();
    }
    fetchData();
    setInterval(fetchData, 20000);
  </script>
</body>
</html>
